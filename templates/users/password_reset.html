{% extends 'base.html' %}

{% block title %}Esqueceu sua senha?{% endblock %}

{% block content %}
    <h1>Esqueceu sua senha?</h1>
    <p>Digite seu email abaixo e nós te mandaremos instruções para resetá-la.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Me envie instruções!">
    </form>
{% endblock %}
